{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<html lang="en">
  <head>    
  </head>
  <body>          
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="margin-top: -30px;margin-bottom: -30px;">
                    <div class="product-bit-title text-center">
                        <h2>Forgot Password</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>        
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">                
                <div class="col-md-12">
                    <div class="product-content-right">
                        <div class="woocommerce">
                            {% if msg %}
                                <b style="color: red;">{{msg}}</b>
                            {% endif %}    
                            <form enctype="multipart/form-data" action="{% url 'forgot_password' %}" class="checkout" method="post" name="forgot_password">
                                {% csrf_token %}
                                <div id="customer_details" class="col2-set">
                                    <div class="col-1">
                                        <div class="woocommerce-billing-fields">
                                            <h3>Forgot password</h3>
                                            <p>
                                                <label class="" for="billing_email">Email Address <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text"  placeholder="Email Address" id="billing_email" name="email" class="input-text ">
                                            </p>
                                            
                                            <p>
                                                <input type="submit" name="action" value="Send OTP" class="input-submit">

                                            </p>
                                            <div class="clear"></div>                                                
                                        </div>
                                    </div>

                                </div>

                            </form>

                        </div>                       
                    </div>                    
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
{% endblock %}
